<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a>Box Model</a>
            <a>Flexbox</a>
            <a>Positioning</a>
            <a>Heading Usage</a>
            <a>Simple JavaScript</a>
        </nav>
    </header>

    <main>
        <section id="box-model" class="box-model-section section">
            <div class="box-model-interior interior">
                <h1>CSS Box Model</h1>
                <h2>/* Padding is inside of the element in CSS */</h2>
                <p>padding: 40px;</p>
                <h2>/* Margin is outside of the element in CSS */</h2>
                <p>margin: 40px;</p>
                <h2>/* Border is added to width and height of element in CSS /*</h2>
                <p>border: 10px solid green;</p>
            </div>
        </section>
        <section id="flex-box" class="flex-box-section section">
            <div class="flex-box-interior interior">
                <div class="flex-element"></div>
            </div>
            <div class="interior">
                <div class="flex-element"></div>
                <div class="flex-element"></div>
                <div class="flex-element"></div>
            </div>
            <div class="interior">
                <div class="flex-element"></div>
                <div class="flex-element"></div>
                <div class="flex-element"></div>
            </div>
        </section>
        <section id="positioning-section" class="positioning-section section"></section>
        <section id="heading-usage" class="heading-usage-section section"></section>
        <section id="simple-javascript" class="simple-javascript-section section"></section>
    </main>

    <footer></footer>
    
</body>
</html>
